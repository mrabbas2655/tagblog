name: tecbloc
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.8
  webview_flutter: ^4.10.0
  url_launcher: ^6.3.1
  cached_network_image: ^3.4.1
  dio: ^5.7.0
  get: ^4.6.6
  flutter_bloc: ^8.1.6
  validators: ^3.0.0
  flutter_spinkit: ^5.2.1
  flutter_svg: ^2.0.16
  http: ^1.2.2
  get_storage: ^2.1.1
  flutter_gen_runner: ^5.9.0
  file_picker: ^8.3.7
  flutter_quill: ^11.0.0
  html_editor_enhanced: ^2.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.14

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/images/tobot_empty.png

  fonts:
    - family: dana
      fonts:
        - asset: assets/fonts/DANA-BOLD.ttf
          weight: 700
        - asset: assets/fonts/DANA-REGULAR.ttf
          weight: 300
